server:
  port: 8081
  servlet:
    context-path: /crud
spring:
  application:
    name: crud
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  jmx:
    enabled: false
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/crud?useTimezone=true&serverTimezone=UTC
    username: systemdb
    password: "!Test1234"